{% extends "templates/base.html" %}
{% block title %}Code, Capitalism, and Cooperation{% endblock %}
{% block home_active %}activ{% endblock %}
{% block content %}
<section class="container my-3 mb-5">
    <h2 class="text-center">Featured Articles</h2>
    <div class="row" id="featured_articles">
    </div>
    <h2 class="text-center">Featured Tools</h2>
    <div class="row" id="featured_tools">
    </div>
</section>
<script>
    const featured_articles = document.getElementById("featured_articles");
    for (const article of articles.slice(Math.max(articles.length - 3, 0)).reverse())
    {
        const articleColumn = document.createElement("div");
        articleColumn.classList.add("col-md-4", "hide");
        const articleCard = generate_card(article);
        articleColumn.appendChild(articleCard);
        featured_articles.appendChild(articleColumn);
        addEventListener("load", (event) => {
            articleColumn.classList.replace("hide", "show");
        });
    }

    const featured_tools = document.getElementById("featured_tools");
    for (const tool of tools.slice(Math.max(tools.length - 3, 0)).reverse())
    {
        const toolColumn = document.createElement("div");
        toolColumn.classList.add("col-md-4", "hide");
        const toolCard = generate_card(tool);
        toolColumn.appendChild(toolCard);
        featured_tools.appendChild(toolColumn);
        addEventListener("load", (event) => {
            toolColumn.classList.replace("hide", "show");
        });
    }
</script>
{% endblock %}
